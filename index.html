<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passes</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="loader" style="position: absolute; top:0; left: 0%; width: 100%; height:100%; display: grid; place-items: center; backdrop-filter: brightness(0);">
      <object style="width: 50vw;" type="image/svg+xml" data="public/loading-animation.svg"></object>
    </div>
    <script>
      function updateWidth(){
        const body = document.querySelector("body");
        body.style.width = window.innerWidth+"px";
        body.style.height = window.innerHeight+"px";
      }
      updateWidth()
      window.onresize = updateWidth;
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
